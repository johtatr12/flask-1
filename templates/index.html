<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 목록</title>
</head>
<body>
    <h1>선수 목록</h1>
    <ul>
        {% for player in players %}
            <li><a href="{{ url_for('player', player_id=player.id) }}">{{ player.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
